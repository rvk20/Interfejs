<!DOCTYPE html>
<html lang="pl">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfejs</title>
</head>
<body>
    <input type="text" onkeyup="search()" id="searchInput" placeholder="Search for last name..">
    <form class="add-user" id="add-user">
    <div class="Row">
    <div class="Column">
    <div class="form-outline mb-4">
        <input name="first_name" type="text" id="first_name" class="form-control" />
        <label class="form-label" for="form2Example1">First name</label>
    </div>
    </div>
    <div class="Column">
    <div class="form-outline mb-4">
        <input name="last_name" type="text" id="last_name" class="form-control" />
        <label class="form-label" for="form2Example1">Last name</label>
    </div>
    </div>
    <div class="Column">
    <div class="form-outline mb-4">
        <input name="postal_code" type="text" id="postal_code" class="form-control" />
        <label class="form-label" for="form2Example1">Postal code</label>
    </div>
    </div>
    <div class="Column">
    <div class="form-outline mb-4">
        <input name="street" type="text" id="street" class="form-control" />
        <label class="form-label" for="form2Example1">Street</label>
    </div>
    </div>
    <div class="Column">
        <div class="form-outline mb-4">
            <input name="city" type="text" id="city" class="form-control" />
            <label class="form-label" for="form2Example1">City</label>
        </div>
    </div>
    <div class="Column">
    <div class="form-outline mb-4">
        <input name="age" type="text" id="age" class="form-control" />
        <label class="form-label" for="form2Example1">Age</label>
    </div>
    </div>
    <div class="Column">
        <button type="submit" class="btn btn-primary btn-block mb-4">Add</button>
    </div>
    </div>
    </form>

    
    <table class="table table-striped" id="table">
        <thead>
          <tr>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Postal code</th>
            <th scope="col">Street</th>
            <th scope="col">City</th>
            <th scope="col">Age</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody class="users-list">       
        </tbody>
    </table>
    <form class="del-user" id="del-user" style="visibility: collapse">
        <input name="_method" type="text" id="_method" value="DELETE"/>
    </form>
        
      <script src="api.js"></script>
      <script src="search.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
      </body>
</html>
