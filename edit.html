<!DOCTYPE html>
<html lang="pl">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit user</title>
</head>
<body>
    
    <form class="edit-user" id="edit-user">
        <input name="_method" type="text" id="_method" style="visibility: collapse">
        <div style="display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        border: 0;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
        padding-top: 30px;
        padding-right: 30px;
        padding-bottom: 30px;
        padding-left: 30px;
        ">
        <div class="Row">
        <div class="Column">
        <div class="form-outline mb-4">
            <input name="first_name" type="text" id="first_name" class="form-control" />
            <label class="form-label" for="form2Example1">First name</label>
        </div>
        </div>
        <div class="Column">
        <div class="form-outline mb-4">
            <input name="last_name" type="text" id="last_name" class="form-control" />
            <label class="form-label" for="form2Example1">Last name</label>
        </div>
        </div>
        <div class="Column">
        <div class="form-outline mb-4">
            <input name="postal_code" type="text" id="postal_code" class="form-control" />
            <label class="form-label" for="form2Example1">Postal code</label>
        </div>
        </div>
        <div class="Column">
        <div class="form-outline mb-4">
            <input name="street" type="text" id="street" class="form-control" />
            <label class="form-label" for="form2Example1">Street</label>
        </div>
        </div>
        <div class="Column">
            <div class="form-outline mb-4">
                <input name="city" type="text" id="city" class="form-control" />
                <label class="form-label" for="form2Example1">City</label>
            </div>
        </div>
        <div class="Column">
        <div class="form-outline mb-4">
            <input name="age" type="text" id="age" class="form-control" />
            <label class="form-label" for="form2Example1">Age</label>
        </div>
        </div>
        <div class="Column">
            <button type="submit" class="btn btn-primary btn-block mb-4">Edit</button>
        </div>
        </div>
    </div>
    </form>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>
        <script src="edit.js"></script>
</body>
</html>
